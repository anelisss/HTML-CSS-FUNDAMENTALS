<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post"></form>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="Your Name">
        
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="">

        <label for="extra">Do you want extra options?</label>
        <input type="checkbox" name="extra" id="">
        
        <label for="comments">Leave your comments here</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <select name="country" id="country">
            <option value="">Romania</option>
            <option value="">Uganda</option>
            <option value="">Germania</option>
        </select>

        <label for="color">Choose your color:</label>
        <input type="color" name="color" id="">

        <input type="date" name="date" id="">

        <button type="submit">Send</button>
    </form>
</body>
</html>
